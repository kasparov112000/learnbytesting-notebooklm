# NotebookLM runs LOCALLY via Tailscale proxy, NOT in Kubernetes.
# This workflow only validates code quality (lint + dependency check).
# No Docker build/push or K8s deployment.

name: Lint NotebookLM (Local Service)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

# =============================================================================
# NOTE: This service runs LOCALLY via Tailscale proxy, NOT in Kubernetes.
# No Docker image is built or pushed by this workflow.
#
# To run locally:
#   1. Run VS Code task: "NotebookLM Login (Re-authenticate)"
#   2. Run VS Code task: "NotebookLM Service (Start)"
#
# K8s connects to this service via Tailscale at:
#   notebooklm-proxy.tailscale.svc.cluster.local:3034
# =============================================================================
